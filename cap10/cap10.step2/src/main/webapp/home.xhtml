<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h1><h:outputText value="Hello From JSF" /></h1>
		Mensaje: #{homeBean.message}<br />
		<br />
		<h2>Tareas</h2>
		<table>
			<ui:repeat value="#{tareaBackingBean.tareas}" var="v_tarea">
				<tr>
					<td>#{v_tarea.id}</td>
					<td>#{v_tarea.description}</td>
				</tr>
			</ui:repeat>
		</table>

		<h:form>
			<div jsf:id="wrapper"
				style="border-top: 1px solid #d0d0d0; margin-top: 12px; padding-top: 12px">
				<h:inputText value="#{tareaBackingBean.tarea.description}" id="tareaDesc" p:placeholder="Indique una tarea:" maxlength="48" required="true" label="Tarea">
					<f:validateLength maximum="48"/>
				</h:inputText>
				<h:commandButton action="#{tareaBackingBean.saveTarea}" value="Add" />
				<h:message for="tareaDesc" style="color : red;padding-left : 8px"/>
			</div>

		</h:form>
		
	</ui:define>
</ui:composition>
